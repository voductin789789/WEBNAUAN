<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký</title>
    <style>
        .box { width: 320px; margin: 50px auto; border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        input { width: 95%; margin-bottom: 10px; padding: 8px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Đăng ký tài khoản</h2>
        <form>
            <input type="text" placeholder="Họ và tên" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="password" placeholder="Mật khẩu" required><br>
            <button type="submit">Đăng ký</button>
        </form>
        <p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
    </div>
</body>
</html>
