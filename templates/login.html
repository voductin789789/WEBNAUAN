<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập</title>
    <style>
        .login-box { width: 300px; margin: 50px auto; border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        input { width: 90%; margin-bottom: 10px; padding: 8px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Đăng nhập</h2>
        <form>
            <input type="email" placeholder="Email" required><br>
            <input type="password" placeholder="Mật khẩu" required><br>
            <button type="submit">Đăng nhập</button>
        </form>
        <p>Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
    </div>
</body>
</html>
